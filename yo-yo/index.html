<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/yo-yo.css"/>
	</head>
	<body>
			<div class="wrapper">
				<div  id="yo-yo">
				<img src="img/yo-yo.png" id="yo-yoImg"/>
			    </div>
				<div class="line">
			    
		        </div>
			</div>

		<script type="text/javascript">
			var oYoYoImg=document.getElementById("yo-yoImg");
			var oYOYO=document.getElementById("yo-yo");
			var oLine=document.querySelector(".line");
			var oW=document.querySelector(".wrapper");
			var i=0;
			var y=0;
			var x=0;
			
			window.addEventListener("keydown",function(event){
				var event=event||window.event;
				var target=event.target||event.srcElement;
				var keycode=event.keyCode||event.which||event.charCode;

				console.log(keycode);
				switch (keycode){
					case 32:
						i-=90;
						break;
					case 37:
						x+=5;
						break;
					case 39:
						x-=5;
						break;	
					case 40:
						y+=50;
						break;
				    case 38:
						y-=30;
						break;
//					default:
//						break;
				}
				
				    if(y>500)
				    y=500;
				    else if(y<0)
				    y=0;
				    //事件执行
					oYOYO.style.transform="translateY("+y+"px)";
					if(y==500)
					{
						function around () {
//							var i=90;
							oYoYoImg.style.transform="rotate("+i+"deg)";
							console.log(x+"deg");	
							i++;
						}
						setInterval(around(),10);
					}
//					oYOYO.style.transform="rotate("+x+"deg)";
					oLine.style.height=y+"px";
					oW.style.transform="rotate("+x+"deg)"
				    				    
			},false);
		</script>
	</body>
</html>
